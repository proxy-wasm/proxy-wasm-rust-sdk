name: Rust

on:

  pull_request:
    branches:
    - master

  push:
    branches:
    - master

jobs:

  licenses:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Check licenses
      run: |
        go get -u github.com/google/addlicense
        export PATH=$PATH:$(go env GOPATH)/bin
        addlicense -check .

  stable:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Update Rust
      run: |
        rustup toolchain install stable --component clippy --component rustfmt
        rustup target add wasm32-unknown-unknown

    - name: Build
      env:
        RUSTFLAGS: -C link-args=-S -D warnings
      run: cargo build --target=wasm32-unknown-unknown --release --all-targets

    - name: Format (clippy)
      env:
        RUSTFLAGS: -C link-args=-S -D warnings
      run: cargo clippy --target=wasm32-unknown-unknown --release --all-targets

    - name: Format (rustfmt)
      run: cargo fmt -- --check

    - name: Format (manifest)
      run: cargo verify-project

    - name: Package (docs)
      run: cargo doc --no-deps --target=wasm32-unknown-unknown

    - name: Package (publish)
      run: cargo publish --dry-run --target=wasm32-unknown-unknown

  nightly:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Update Rust
      run: |
        rustup toolchain install nightly --component clippy --component rustfmt
        rustup +nightly target add wasm32-unknown-unknown

    - name: Build
      env:
        RUSTFLAGS: -C link-args=-S -D warnings
      run: cargo +nightly build --target=wasm32-unknown-unknown --release --all-targets

    - name: Format (clippy)
      env:
        RUSTFLAGS: -C link-args=-S -D warnings
      run: cargo +nightly clippy --target=wasm32-unknown-unknown --release --all-targets

    - name: Format (rustfmt)
      run: cargo +nightly fmt -- --check

    - name: Format (manifest)
      run: cargo +nightly verify-project

    - name: Package (docs)
      run: cargo +nightly doc --no-deps --target=wasm32-unknown-unknown

    - name: Package (publish)
      run: cargo +nightly publish --dry-run --target=wasm32-unknown-unknown

  bazel:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/bazel
          ~/.cache/bazelisk
          ~/.cargo/.crates.toml
          ~/.cargo/.crates2.json
          ~/.cargo/bin
          ~/.cargo/registry
        key: test6-${{ hashFiles('WORKSPACE', '.bazelrc', '.bazelversion', 'cargo/Cargo.lock') }}

    - name: List cache
      run: |
          du -hs ~/.cache/* || true
          du -hs ~/.cargo/* || true

    - name: Find cargo-raze
      run: |
          env || true
          echo "====="
          command -v cargo-raze || true
          echo "====="
          cat ~/.cargo/.crates.toml || true
          ls -l ~/.cargo/bin/ || true
          echo "====="
          cat /usr/share/rust/.cargo/.crates.toml || true
          ls -l /usr/share/rust/.cargo/bin/ || true

    - name: Build
      run: |
        bazelisk build //...

    - name: Format (buildifier)
      run: |
        GO111MODULE=on go get -u github.com/bazelbuild/buildtools/buildifier@3.4.0
        export PATH=$PATH:$(go env GOPATH)/bin
        buildifier -mode=check WORKSPACE
        buildifier -mode=check BUILD
        buildifier -mode=check examples/BUILD

    - name: Format (cargo raze)
      run: |
        cargo install cargo-raze --version 0.3.8
        cp -p cargo/Cargo.lock .
        rm -rf cargo/
        cargo raze --output=cargo
        mv Cargo.lock cargo/
        git diff --exit-code

    - name: List cache
      run: |
          du -hs ~/.cache/* || true
          du -hs ~/.cargo/* || true

    - name: Find cargo-raze
      run: |
          env || true
          echo "====="
          command -v cargo-raze || true
          echo "====="
          cat ~/.cargo/.crates.toml || true
          ls -l ~/.cargo/bin/ || true
          echo "====="
          cat /usr/share/rust/.cargo/.crates.toml || true
          ls -l /usr/share/rust/.cargo/bin/ || true
