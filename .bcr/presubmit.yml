matrix:
  platform:
    - debian11
    - ubuntu2004
    - ubuntu2004_arm64
    - macos
    - macos_arm64
  bazel: [7.x, 8.x, 9.x]

tasks:
  verify_targets_wasm:
    name: Verify build targets (wasm32-unknown-unknown)
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--platforms=@rules_rust//rust/platform:wasm"
    build_targets:
      - "@proxy_wasm_rust_sdk//..."

  verify_targets_wasi:
    name: Verify build targets (wasm32-wasip1)
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_flags:
      - "--platforms=@rules_rust//rust/platform:wasi"
    build_targets:
      - "@proxy_wasm_rust_sdk//..."
