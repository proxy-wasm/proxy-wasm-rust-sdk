[package]
name = "proxy-wasm"
version = "0.1.2"
authors = ["Piotr Sikora <piotrsikora@google.com>"]
description = "WebAssembly for Proxies"
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/proxy-wasm/proxy-wasm-rust-sdk"
edition = "2018"

[features]
wee-alloc = ["wee_alloc"]

[dependencies]
hashbrown = "0.9"
log = "0.4"
wee_alloc = { version = "0.4", optional = true }

[dev-dependencies]
chrono = "0.4"

[profile.release]
lto = true
opt-level = 3
panic = "abort"

[raze]
workspace_path = "//bazel/cargo"
target = "wasm32-unknown-unknown"
genmode = "Remote"

[raze.crates.log.'0.4.11']
additional_flags = ["--cfg=atomic_cas"]

[[example]]
name = "hello_world"
path = "examples/hello_world.rs"
crate-type = ["cdylib"]

[[example]]
name = "http_auth_random"
path = "examples/http_auth_random.rs"
crate-type = ["cdylib"]

[[example]]
name = "http_headers"
path = "examples/http_headers.rs"
crate-type = ["cdylib"]

[[example]]
name = "http_body"
path = "examples/http_body.rs"
crate-type = ["cdylib"]
